<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Đôi với lương nhỏ hơn 10tr
    let tntt = parseFloat(prompt("Nhap vao thu nhap tinh thue"));
    let nop = (tntt/100)*10-0.25;
    alert("So tien phai dong thue la: " + nop + "trieu");
</script>
